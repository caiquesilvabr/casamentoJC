<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contagem regressiva para o casamento de Jéssica e Caique. Prepare-se para o grande dia!">
  <title>Contagem Regressiva para o Casamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fff8dc, #f5deb3);
      margin: 0;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      text-align: center;
      color: #8b6914;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      color: #b8860b;
    }

    h2 {
      font-family: 'Great Vibes', cursive, serif;
      font-size: 2.5em;
      color: #daa520;
      margin-bottom: 20px;
    }

    #contador {
      font-size: 1.8em;
      background: #fffaf0;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(218, 165, 32, 0.2);
      border: 2px dashed #d4af37;
    }

    .heart {
      font-size: 2em;
      color: #ffd700;
      margin: 15px 0;
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <h1>Contagem Regressiva para o Casamento</h1>
  <h2>Jéssica 💕 Caique</h2>
  <div class="heart">💛💛💛</div>
  <div id="contador">Carregando...</div>

  <script>
    const destino = new Date("2025-09-13T19:00:00");
    function atualizarContador() {
      const agora = new Date();
      const diferenca = destino - agora;

      if (diferenca <= 0) {
        document.getElementById("contador").innerText = "É hoje o grande dia! 💍🎉";
        return;
      }

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

      document.getElementById("contador").innerText =
        `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos 💛`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
